<div class="container">
  <h3>Add user information</h3>
  <form action="" method="post" enctype="multipart/form-data" id="js-add_user-form">
    <div class="form-group">
      <label for="fullname">Full Name:</label>
      <input type="text" class="form-control" id="fullname" placeholder="Enter full name" name="fullname">
    </div>
    <div class="form-group">
      <label for="user_name">User Name:</label>
      <input type="text" class="form-control" id="user_name" placeholder="Enter user name" name="user_name">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
    </div>
    <div class="form-group">
      <label for="repassword">Password Confirm:</label>
      <input type="password" class="form-control" id="repassword" placeholder="Enter password confirm" name="repassword">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div> <!-- /container -->

<script>

$(function () {
    $("#myTopnav").find("a[href='/pages/users']").addClass("active")
});

+ function($) {

  var addUserForm = document.getElementById('js-add_user-form');

  var sendInfor =  function(fullname_t, user_name_t, password_t, repassword_t, email_t){
    var formData = new FormData();
    formData.append('fullname', fullname_t);
    formData.append('user_name', user_name_t);
    formData.append('password', password_t);
    formData.append('repassword', repassword_t);
    formData.append('email', email_t);

    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/json/users');

    xhr.onload = function (event) {
      if (xhr.status === 4) {
        //TODO
      }
    }

    xhr.send(formData);
  }

  addUserForm.addEventListener('submit', function(e) {
    var uploadFullname = $('#fullname').val();
    var uploadUsername = $('#user_name').val();
    var uploadPassword = $('#password').val();
    var uploadRePassword = $('#repassword').val();
    var uploadEmail = $('#email').val();

    e.preventDefault();

    sendInfor(uploadFullname, uploadUsername, uploadPassword, uploadRePassword, uploadEmail);
  })

}(jQuery);
</script>
