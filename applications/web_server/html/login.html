<div class="container">
    <form class="form-horizontal" id="js-login-form" method="post" action="/json/login">
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-xs-6">
                <h1>Welcome</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="status"></div>
                <div class="form-group has-danger">
                    <label class="sr-only" for="username">User name</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="text" name="username" class="form-control" id="username" placeholder="User name" required autofocus>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-control-feedback">
                    <span class="text-danger align-middle"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="padding-top: .35rem">
                <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                    <label class="form-check-label">
                        <input class="form-check-input" name="remember"
                               type="checkbox" >
                        <span style="padding-bottom: .15rem">Remember me</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 1rem">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
            </div>
        </div>
    </form>
</div>

<script>
    function post_form_data($, id, onSuccess) {
        var formData = new FormData();
        $.each($('#' + id +' [name]'), function(i, elem) {
            formData.append($(elem).attr('name'), $(elem).val());
        });
        $.ajax({
            type: "POST",
            url: $('#' + id).attr('action'),
            data: formData,
            enctype: 'multipart/form-data',
            processData: false,
            contentType: false,
            cache: false,
            success: onSuccess,
        });
    }

    (function($) {
        var loginForm = document.getElementById('js-login-form');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            post_form_data($, 'js-login-form', function(json) {
            $(".status").empty();
            if (json.status == "succeeded") {
                window.location.href = "/pages/home";
            } else {
                $(".status").append("<p class=\"text-danger\">" + json.message + "</p>");
            }
            });
        })
    })(jQuery);
</script>
