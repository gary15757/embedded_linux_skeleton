<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">

      <h3>Users infomation</h3>
      <table id='table' class="table table-hover">
        <thead>
          <tr>
            <th>User Name</th>
            <th>Full Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div> <!-- /container -->
<script>

$(function () {
    $("#myTopnav").find("a[href='/pages/users']").addClass("active")
});

+ function($) {
    'use strict';

    $(document).ready(function(){
        showUsers();
    });

    function showUsers() {
      $.getJSON( "/json/users", function(data) {
        var html = "";
        var jsUsers = data.json_users_list;
        for (var i = 0; i < jsUsers.length; i++) {
          var user = jsUsers[i];
          html += "<tr><td>" + user.name + "</td><td>" + user.fullname + "</td><td>" + user.email + "</td></tr>";
        }
        $('#table > tbody:last-child').append(html);
      });
    }

}(jQuery);
</script>
