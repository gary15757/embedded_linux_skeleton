<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <h1 class="h2">Firmware Upload</h1>
</div>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">

      <!-- Standar Form -->
      <h4>Select the fimware from your computer</h4>
      <form action="" method="post" enctype="multipart/form-data" id="js-upload-form">
        <div class="form-inline">
          <div class="form-group">
            <input type="file" name="files[]" id="js-upload-files" multiple>
          </div>
          <button type="submit" class="btn btn-sm btn-primary" id="js-upload-submit">Upload</button>
        </div>
      </form>

      <!-- Drop Zone -->
      <h4>Or drag and drop the fimware below</h4>
      <div class="upload-drop-zone" id="drop-zone">
        Just drag and drop the fimware here
      </div>

      <!-- Progress Bar -->
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="00" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
      </div>
    </div>
  </div>
</div> <!-- /container -->
<script>

$(function () {
    $("#myTopnav").find("a[href='/pages/firmware']").addClass("active")
});

+ function($) {
    'use strict';

    // UPLOAD CLASS DEFINITION
    // ======================

    // function firmwareStatus() {

    //     $.getJSON( "/json/firmware_upgrade", function(data) {

    //         alert("Upload status: " + data.firmware_status);
    //     });
    // }

    var dropZone = document.getElementById('drop-zone');
    var uploadForm = document.getElementById('js-upload-form');

    var sendFile = function(file) {
        // var bar = $('.progress-bar');
        // var percent = $('.progress-bar');
        // var status = $('#file-info');

        var formData = new FormData();
        formData.append('file', file);

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/json/firmware_upgrade');
        xhr.onload = function () {
            //TODO show the progress
        };

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                //TODO success callback
                // firmwareStatus();
                alert("Upload status: " + xhr.responseText);
            }
        };

        xhr.upload.onprogress = function (event) {
            // show the progress
            if (event.lengthComputable)
            {
                var percentComplete = (event.loaded / event.total) * 100;
                percentComplete = Math.round(percentComplete);
                $('.progress-bar').attr('aria-valuenow', percentComplete).css('width',percentComplete + '%').text(percentComplete + '%' + " Completed")
            }
        };

        xhr.send(formData);
    }

    var startUpload = function(files) {
        // reset the process bar
        $('.progress-bar').attr('aria-valuenow', 0).css('width',0 + '%');

        var href = "";
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            sendFile(file);
        }
    }

    uploadForm.addEventListener('submit', function(e) {
        var uploadFiles = document.getElementById('js-upload-files').files;
        e.preventDefault()

        startUpload(uploadFiles)
    })

    dropZone.ondrop = function(e) {
        e.preventDefault();
        this.className = 'upload-drop-zone';

        startUpload(e.dataTransfer.files)
    }

    dropZone.ondragover = function() {
        this.className = 'upload-drop-zone drop';
        return false;
    }

    dropZone.ondragleave = function() {
        this.className = 'upload-drop-zone';
        return false;
    }

}(jQuery);
</script>
