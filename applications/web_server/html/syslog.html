<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-8">
          <h3>System Log</h3>
          <textarea class="form-control" rows="10" id="text_log" readonly></textarea>
        </div>
      </div>
      <br>
    </div>
  </div>
</div> <!-- /container -->
<script>

$(function () {
    $("#myTopnav").find("a[href='/pages/syslog']").addClass("active")
});

+ function($) {
    'use strict';

    $(document).ready(function(){
        showSyslog();
    });

    function showSyslog() {

        $.getJSON( "/json/syslog", function(data) {
            $('#text_log').html(data.syslog);
        });
    }
}(jQuery);

</script>
